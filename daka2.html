<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
	<script src="/static/jquery-3.6.0.min.js"></script>
	<title>消费辅助系统_打卡页面</title>

	<style>
		* {
			margin:0;
			padding:0;
		}

		.style1 {
			background-color: #000000CC;
			color: whitesmoke;
		}
	</style>
</head>
<body>
	<div class="container.fluid style1">
		<h1 style="margin:0;float:left;">消费辅助系统1.0</h1>
		<h1 id="title_user" style="margin:0;text-align: right;">用户名：<%= username %></h1>
	</div>
	<nav class="navbar navbar-expand-sm navbar-dark style1">
		<div class="container.fluid">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/index">首页</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/project">项目</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container p-5 border">
		<!-- 第二天打卡 -->
		<div class="container border" id="daka2" style="display:block;">
			<h1>第二天打卡（项目：<%= project_name %>）</h1>
			<div class="container border p-5" id="daka21" style="display:block">
				<h2>[1/2]是否已有同类产品？</h2>
				<br>
				<button type="button" class="btn btn-dark mt-3" onclick="showDaka22(true)">有</button>
				<button type="button" class="btn btn-dark mt-3" onclick="showDaka22(false)">没有</button>
			</div>

			<!-- 表单22 -->
			<div class="container border p-5" id="daka22" style="display:none;">
				<h2>[2/2]为什么还购买同类产品</h2>
				<form action="/daka/daka22/submit/<%= project_id %>/",method="get" onsubmit="return checkFormDaka22()">
					<div class="form-check mt-3">
						<input type="radio" class="form-check-input" id="radio221" name="daka22Radio" value = "A1">
						<label class="form-check-label" for="radio221">
							更新迭代（新功能）
						</label>
					</div>
					<div class="form-check mt-3">
						<input type="radio" class="form-check-input" id="radio222" name="daka22Radio" value = "A2">
						<label class="form-check-label"for="radio222">
							已有的同类产品已损坏/老旧
						</label>
					</div>
					<div class="form-check mt-3">
						<input type="radio" class="form-check-input" id="radio223" name="daka22Radio" value = "A3">
						<label class="form-check-label" for="radio223">
							想尝试不同品牌
						</label>
					</div>
					<br>
					<button type="submit" class="btn btn-success">提交</button>
				</form>
			</div>

			<!-- 表单23 -->
			<div class="container border p-5" id="daka23" style="display:none;">
				<h2>[2/2]了解此类产品之前你有这个需求吗</h2>
				<form action="/daka/daka23/submit/<%= project_id %>/",method="get" onsubmit="return checkFormDaka23()">
					<div class="form-check mt-3">
						<input type="radio" class="form-check-input" id="radio231" name="daka23Radio" value = "B1">
						<label class="form-check-label" for="radio231">
							没有，买了之后会有这个需求
						</label>
					</div>
					<div class="form-check mt-3">
						<input type="radio" class="form-check-input" id="radio232" name="daka23Radio" value = "B2">
						<label class="form-check-label"for="radio232">
							可有可无
						</label>
					</div>
					<div class="form-check mt-3">
						<input type="radio" class="form-check-input" id="radio233" name="daka23Radio" value = "B3">
						<label class="form-check-label" for="radio233">
							只能通过此产品才能满足我的需求
						</label>
					</div>
					<br>
					<button type="submit" class="btn btn-success">提交</button>
				</form>
			</div>
		</div>
	</div>
</body>
<script>
	function showDaka22(isShow22) {
		if(isShow22) {
			$("#daka22").css("display","block");
			$("#daka23").css("display","none");
		}
		else {
			$("#daka23").css("display","block");
			$("#daka22").css("display","none");
		}
	}

	function checkFormDaka22() {
		if($(":radio[name=daka22Radio]:checked").length == 0) {
			alert("未选择，请选择");
			return false;
		}
		else return true;
	}
	function checkFormDaka23() {
		if($(":radio[name=daka23Radio]:checked").length == 0) {
			alert("未选择，请选择");
			return false;
		}
		else return true;
	}

</script>
</html>
