<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
	<title>消费辅助系统_项目详情</title>

	<style>
		* {
			margin:0;
			padding:0;
		}

		.style1 {
			background-color: #000000CC;
			color: whitesmoke;
		}

		.sidebar {
			list-style-type: none;
    		margin: 0;
    		padding: 0;
    		width: 13%;
    		position: fixed;
    		height: 100%;
    		overflow: auto;
		}

		.sidebarblock {
			display: block;
			color: black;
			padding: 8px 16px;
			text-decoration: none;
		}
		ul li.active {
			background-color: #000000CC;
		}
		ul li.active a {
			color: whitesmoke;
		}
	</style>
</head>


<body>
	<div class="container.fluid style1">
		<div class="row">
			<div class="col">
				<h1 style="margin:0;">消费辅助系统1.0 </h1>
			</div>
			<div class="col">
				<h2 style="text-align: right;">用户:guest</h2>
			</div>
		</div>
	</div>

	<nav class="navbar navbar-expand-sm navbar-dark style1">
		<div class="container.fluid">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="index_main.html">首页</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">项目</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="row">
		<div class="col-sm-1">
			<div class="sticky-top">
				<ul id="sidebarlist" class="nav flex-column">
					<li id="block_0" class="nav-item"><a class="nav-link sidebarblock" role="button">iphone</a></li>
					<li id="newsidebarblock" class="nav-item"><a class="nav-link sidebarblock" role="button">+新建项目</a></li>
				</ul>
			</div>
		</div>

		<div class="col">
			<div id="initBlock" class="container pt-5 border">
				<div id="detailsBlock" class="container pt-5 border" style="display:block;">
				<h1>iphone
				<button class="btn btn-warning" onclick="daka.html">点击打卡</button></h1>
				<div class="row p-5">
					<div class="col" id="detailTimestart">立项时间：</div>
					<div class="col" id="detailBudget">预算：</div>
				</div>
				<div class="container p-5 border" onclick="showDepreciateForm()" role="button">
					<h3>贬值情况如何？</h3>
					<br>

					<!-- 贬值表单 -->
					<form id="depreciateForm"action="http://localhost:8888/depreciate" method="get" style="display: block;">
						<div class="form-check mt-3">
							<input class="form-check-input"type="radio" id="BianZhiGreat" name="depreciate">
							<label class="form-check-label" for="BianZhiGreat">基本不贬值，还可能升值</label>
						</div>
						<div class="form-check mt-3">
							<input class="form-check-input" type="radio" id="BianZhiOk" name="depreciate">
							<label class="form-check-label" for="BianZhiOk">缓慢贬值</label>
						</div>
						<div class="form-check mt-3">
							<input class="form-check-input" type="radio" id="BianZhiWorse" name="depreciate">
							<label class="form-check-label" for="BianZhiWorse">很快贬值</label>
						</div>
						<br>
						<button type="submit" class="btn btn-success">提交</button>
					</form>

				</div>
				<div class="container p-5 border" onclick="showPriceStabilityForm()" role="button">
					<h3>近期价格是否稳定（鼠标移动此处高亮</h3>
					<br>

					<!-- 价格稳定表单 -->
					<form id="priceForm" action="http://localhost:8888/priceStability" method="get" style="display: block;">
						<div class="form-check mt-3">
							<input class="form-check-input"type="radio" id="wildFluctuations" name="priceStability">
							<label class="form-check-label" for="wildFluctuations">近期剧烈波动</label>
						</div>
						<div class="form-check mt-3">
							<input class="form-check-input" type="radio" id="stabel" name="priceStability">
							<label class="form-check-label" for="stabel">近期稳定</label>
						</div>
						<br>
						<button type="submit" class="btn btn-success">提交</button>
					</form>
				</div>
				<div class="container p-5 border" onclick="" role="button">
					<h3>+同类产品对比</h3>
					<br>

					<!-- 同类产品对比表格 -->
					<table class="table">
						<thead>
							<tr>
								<th>同类产品名</th>
								<th>价格</th>
								<th>优点</th>
								<th>缺点</th>
								<th>贬值率</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				</div>
			</div>
		</div>
	</div>

</body>
