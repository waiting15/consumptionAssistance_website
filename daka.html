<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">

	<title>消费辅助系统_打卡页面</title>

	<style>
		* {
			margin:0;
			padding:0;
		}

		.style1 {
			background-color: #000000CC;
			color: whitesmoke;
		}
	</style>
</head>
<body>
	<div class="container-fluid style1">
		<h1 style="margin:0;">消费辅助系统1.0</h1>
	</div>
	<nav class="navbar navbar-expand-sm navbar-dark style1">
		<div class="container.fluid">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="index_main.html">首页</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">项目</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container p-5 border">

		<!-- 第一天打卡 -->
		<div class="container border" id="daka1" style="display:block" >
			<h1>第一天打卡（项目：iphone）</h1>
			<br>
			<h2>您是通过什么渠道了解到这款产品的？</h2>
			<form action="http://localhost/daka_1",method="get" onsubmit="return checkFormDaka()">
				<div class="form-check mt-3">
					<input type="radio" class="form-check-input" id="radio11" name="daka1Radio" value = "GuangGao">
					<label class="form-check-label" for="radio11">广告</label>
				</div>
				<div class="form-check mt-3">
					<input type="radio" class="form-check-input" id="radio12" name="daka1Radio" value = "HaoYouTuiJian">
					<label class="form-check-label" for="radio12">好友推荐</label>
				</div>
				<div class="form-check mt-3">
					<input type="radio" class="form-check-input" id="radio13" name="daka1Radio" value = "ZiZhuLiaoJie">
					<label class="form-check-label" for="radio13">自主了解</label>
				</div>
				<div class="form-check mt-3">
					<input type="radio" class="form-check-input" id="radio14" name="daka1Radio" value = "GuangDian">
					<label class="form-check-label" for="radio14">逛店看到的</label>
				</div>
				<div class="form-check mt-3">
					<input type="radio" class="form-check-input" id="radio15" name="daka1Radio" value = "ZhiBoDaiHuo">
					<label class="form-check-label" for="radio15">直播带货</label>
				</div>
				<div class="form-check mt-3">
					<input type="radio" class="form-check-input" id="radio16" name="daka1Radio" value = "QiTa">
					<label class="form-check-label" for="radio16">其他</label>
				</div>
				<br>
				<button type="submit" class="btn btn-success">提交</button>
			</form>
		</div>

		<!-- 第二天打卡 -->
		<div class="container border" id="daka2" style="display:none;">
			<h1>第二天打卡（项目：）</h1>
			<div class="container border p-5" id="daka21" style="display:block">
				<h2>[1/2]是否已有同类产品？</h2>
				<br>
				<button type="button" class="btn btn-dark mt-3" onclick="showDaka2(true)">有</button>
				<button type="button" class="btn btn-dark mt-3" onclick="showDaka2(false)">没有</button>
			</div>

			<!-- 表单22 -->
			<div class="container border p-5" id="daka22" style="display:none;">
				<h2>[2/2]为什么还购买同类产品</h2>
				<form action="http://localhost/daka_22",method="get" onsubmit="return checkFormDaka()">
					<div class="form-check mt-3">
						<input type="radio" class="form-check-input" id="radio221" name="daka22Radio" value = "GengXinDieDai">
						<label class="form-check-label" for="radio221">
							更新迭代（新功能）
						</label>
					</div>
					<div class="form-check mt-3">
						<input type="radio" class="form-check-input" id="radio222" name="daka22Radio" value = "SunHuai">
						<label class="form-check-label"for="radio222">
							已有的同类产品已损坏/老旧
						</label>
					</div>
					<div class="form-check mt-3">
						<input type="radio" class="form-check-input" id="radio223" name="daka22Radio" value = "TryNew">
						<label class="form-check-label" for="radio223">
							想尝试不同品牌
						</label>
					</div>
					<br>
					<button type="submit" class="btn btn-success">提交</button>
				</form>
			</div>

			<!-- 表单23 -->
			<div class="container border p-5" id="daka23" style="display:block;">
				<h2>[2/2]了解此类产品之前你有这个需求吗</h2>
				<form action="http://localhost/daka_23",method="get" onsubmit="return checkFormDaka()">
					<div class="form-check mt-3">
						<input type="radio" class="form-check-input" id="radio231" name="daka23Radio" value = "noDemands">
						<label class="form-check-label" for="radio231">
							没有，买了之后会有这个需求
						</label>
					</div>
					<div class="form-check mt-3">
						<input type="radio" class="form-check-input" id="radio232" name="daka23Radio" value = "KeYouKeWu">
						<label class="form-check-label"for="radio232">
							可有可无
						</label>
					</div>
					<div class="form-check mt-3">
						<input type="radio" class="form-check-input" id="radio233" name="daka23Radio" value = "mustDemands">
						<label class="form-check-label" for="radio233">
							只能通过此产品才能满足我的需求
						</label>
					</div>
					<br>
					<button type="submit" class="btn btn-success">提交</button>
				</form>
			</div>
		</div>

		<!-- 第三天打卡 -->
		<div class="container border" id="daka3" style="display:none;">
			<h1>第三天打卡（项目：）</h1>

			<form action="http://localhost/daka_3",method="get" onsubmit="return checkFormDaka()">
				<br>
				<h2>[1/2]平时是否有花时间去了解此类产品的各个方面？</h2>
				<div class="form-check mt-3">
					<input type="radio" class="form-check-input" id="radio311" name="daka31Radio" value = "notMuch">
					<label class="form-check-label" for="radio311">
							几乎没有
					</label>
				</div>
				<div class="form-check mt-3">
					<input type="radio" class="form-check-input" id="radio312" name="daka31Radio" value = "haveSome">
					<label class="form-check-label"for="radio312">
							有，看了一些网上/朋友的评价
					</label>
				</div>
				<div class="form-check mt-3">
					<input type="radio" class="form-check-input" id="radio313" name="daka31Radio" value = "haveAlot">
					<label class="form-check-label" for="radio313">
							有，看了很多评价，网上的评测视频也看了很多
					</label>
				</div>
				<br>
				<h2>[2/2]购买此产品会对您造成较大的负担吗？（包括精神负担和经济负担）</h2>
				<div class="form-check mt-3">
					<input type="radio" class="form-check-input" id="radio321" name="daka32Radio" value = "notMuch">
					<label class="form-check-label" for="radio321">
							不会，轻松全款
					</label>
				</div>
				<div class="form-check mt-3">
					<input type="radio" class="form-check-input" id="radio322" name="daka32Radio" value = "haveSome">
					<label class="form-check-label"for="radio322">
							有一点
					</label>
				</div>
				<div class="form-check mt-3">
					<input type="radio" class="form-check-input" id="radio323" name="daka32Radio" value = "haveAlot">
					<label class="form-check-label" for="radio323">
							有负担，需要分期
					</label>
				</div>
				<br>
				<button type="submit" class="btn btn-success">提交</button>
			</form>
			
		</div>
	</div>
</body>
