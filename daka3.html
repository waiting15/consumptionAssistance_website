<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
	<title>消费辅助系统_打卡页面</title>

	<style>
		* {
			margin:0;
			padding:0;
		}

		.style1 {
			background-color: #000000CC;
			color: whitesmoke;
		}
	</style>
</head>
<body>
	<div class="container.fluid style1">
		<h1 style="margin:0;float:left;">消费辅助系统1.0</h1>
		<h1 id="title_user" style="margin:0;text-align: right;">用户名：<%= username %></h1>
	</div>
	<nav class="navbar navbar-expand-sm navbar-dark style1">
		<div class="container.fluid">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/index">首页</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/project">项目</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container p-5 border">
		<!-- 第三天打卡 -->
		<div class="container border" id="daka3" style="display:block;">
			<h1>第三天打卡（项目：）</h1>

			<form action="/daka/daka3/submit",method="get" onsubmit="return checkFormDaka()">
				<br>
				<h2>[1/2]平时是否有花时间去了解此类产品的各个方面？</h2>
				<div class="form-check mt-3">
					<input type="radio" class="form-check-input" id="radio311" name="daka31Radio" value = "notMuch">
					<label class="form-check-label" for="radio311">
							几乎没有
					</label>
				</div>
				<div class="form-check mt-3">
					<input type="radio" class="form-check-input" id="radio312" name="daka31Radio" value = "haveSome">
					<label class="form-check-label"for="radio312">
							有，看了一些网上/朋友的评价
					</label>
				</div>
				<div class="form-check mt-3">
					<input type="radio" class="form-check-input" id="radio313" name="daka31Radio" value = "haveAlot">
					<label class="form-check-label" for="radio313">
							有，看了很多评价，网上的评测视频也看了很多
					</label>
				</div>
				<br>
				<h2>[2/2]购买此产品会对您造成较大的负担吗？（包括精神负担和经济负担）</h2>
				<div class="form-check mt-3">
					<input type="radio" class="form-check-input" id="radio321" name="daka32Radio" value = "notMuch">
					<label class="form-check-label" for="radio321">
							不会，轻松全款
					</label>
				</div>
				<div class="form-check mt-3">
					<input type="radio" class="form-check-input" id="radio322" name="daka32Radio" value = "haveSome">
					<label class="form-check-label"for="radio322">
							有一点
					</label>
				</div>
				<div class="form-check mt-3">
					<input type="radio" class="form-check-input" id="radio323" name="daka32Radio" value = "haveAlot">
					<label class="form-check-label" for="radio323">
							有负担，需要分期
					</label>
				</div>
				<br>
				<button type="submit" class="btn btn-success">提交</button>
			</form>
			
		</div>
	</div>
</body>
</html>
